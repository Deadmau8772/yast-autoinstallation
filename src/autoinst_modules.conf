[Y2Module general]

; name of the entry, shown in y2cc
Name = _("General Options")

; "raw" group name to which this module belongs
; see /usr/lib/YaST2/etc/y2controlcentericons.y2cc for valid values
Group = System

; icon displayed in y2cc
Icon = default.png

; *one* *short* descriptive line for y2cc
Helptext = _("Configure General Options")

; arguments, seperated by space
Arguments = 

; whether root privileges are required to run this module
RequiresRoot = true

; default size for window, Y2CC will set $Y2_GEOMETRY to this value
Geometry = 

; string to use for sorting instead of Name
SortKey = 

; which textdomain to use for translations (important!)
Textdomain = autoinst

; use this module in yast2-config-autoinst (write|configure|all)
; write: can only write (during auto-installation)
; configure: no write features available
; all: configure and write features implemented
Autoinst = configure

; XPath in control file. configure or install, default is configure
AutoinstPath = install

; Client name
AutoClient = autoinst_general

